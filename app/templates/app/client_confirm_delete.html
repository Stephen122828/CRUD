{% extends 'app/base.html' %}

{% block content %}
    <h1>Are you sure you want to delete this client?</h1>

    <p><strong>{{ client.name }}</strong> ({{ client.email }})</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <br>
    <a href="{% url 'client_list' %}">Cancel</a>
{% endblock %}
