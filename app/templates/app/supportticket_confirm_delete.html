{% extends 'app/base.html' %}


{% block content %}
    <h1>Are you sure you want to delete this support ticket?</h1>

    <p><strong>{{ ticket.client.name }}</strong> - {{ ticket.service.service_name }} - Status: {{ ticket.status }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>

    <br>
    <a href="{% url 'supportticket_list' %}">Cancel</a>
{% endblock %}
