{% extends 'app/base.html' %}

{% block content %}
    <h1>Client Signup</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'client_login' %}">Login</a></p>
{% endblock %}
